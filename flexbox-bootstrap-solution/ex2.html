    <body>
       <!--
        
         Creer une div parente qui prendra une hauter de 400px et 3 divs enfants. Chacune de nos divs auront une largeur de 25% ainsi que une hauteur de 25% du parent. Donnez une bordure au parent 
         1) Faites en sorte de centrer ces divs horizontalement et verticalement

       <h2> Example 1</h2>
       <div style="height:400px" class="border border-dark d-flex justify-content-center align-items-center">

            <div class="h-25 col-3 bg-primary border border-dark"> Je suis la deuxieme div</div>
